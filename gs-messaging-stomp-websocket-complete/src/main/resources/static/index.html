<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container-fluid">
		<div class="row">
			<div class="col-xs-7">
				<h2>Raspy is <small
					id="raspyconnection">Disconnected</small></h2>

			</div>
            
            <div class="col-xs-5">
            	<div class="row">
                	<h2><h2>
                	<div class="col-sm-6">
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
                    </div>	
                    <div class="col-sm-6">
						<button id="disconnect" class="btn btn-default" type="submit"
					disabled="disabled">Disconnect</button>
                    </div>	
                </div>	
			</div>	
		</div>
       
		<div class="row">
			<div class="col-xs-12"><br> </div>
		</div>

		<div class="row">
        	<div class="col-sm-7">
            	<div class="row">
            	    <div class="col-xs-6">
						<button id="gett" class="btn btn-primary" type="submit">Temperature</button>
					</div>
					<div class="col-xs-6">
						<label style="font-size:40px" id="temperature">0.0</label>
					</div>
                </div>
            </div>
            <div class="col-sm-5">
            	<button id="scale" type="button" class="btn btn-success">
					Scale <span class="badge">change</span>
				</button>
            </div>
			
			
		</div>
        <div class="row">
			<div class="col-xs-12"><br> </div>
		</div>
		<div class="row">
        	<div class="col-sm-7">
            	<div class="row">
					<div class="col-xs-6">
						<button id="getu" class="btn btn-primary" type="submit">Umidity</button>
					</div>
					<div class="col-xs-6">
						<label id="umidity">0.0</label>
					</div>
                 </div>
             </div>
             <div class="col-sm-5">
             </div>
		</div>
         <div class="row">
			<div class="col-xs-12"><br> </div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>log</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
